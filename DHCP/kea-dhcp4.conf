{
  "Dhcp4": {
    "authoritative": true,
    "interfaces-config": {
      "interfaces": ["ens19"]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea4-ctrl-socket"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    "renew-timer": 300,
    "rebind-timer": 600,
    "valid-lifetime": 600,
    "max-valid-lifetime": 7200,
    "subnet4": [
      {
        "id": 1,
        "subnet": "10.203.0.0/24",
        "pools": [
          { "pool": "10.203.0.10 - 10.203.0.200" }
        ],
        "option-data": [
          { "name": "routers", "data": "10.203.0.250" },
          { "name": "domain-name-servers", "data": "10.203.0.250" },
          { "name": "domain-name", "data": "mydomain.example" }
        ]
      }
    ]
  }
}

